<ion-header>
  <ion-toolbar>
    <ion-title>
      Shoppinglist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <div *ngIf="recipes?.length <= 0; else results">
    <ion-card class="ion-padding ion-text-center">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="cart-outline"></ion-icon>
        </ion-card-title>
        <ion-card-subtitle>
          Nothing to shop for
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
  <ng-template #results>
    <div *ngFor="let recipe of recipes">
      <ion-card class="ion-padding">
        <ion-card-header>
          <ion-card-title>{{recipe.recipeName}}</ion-card-title>
        </ion-card-header>
        <ion-reorder-group disabled="false" (ionItemReorder)="handleReorder($any($event))">
          <ion-item *ngFor="let ingredient of recipe.ingredients">
            {{ingredient}}
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
        </ion-reorder-group>
        <ion-button expand="block" fill="outline" class="ion-margin-top" (click)="removeShopping(recipe.id)">
          remove from shopping
        </ion-button>
      </ion-card>
    </div>
  </ng-template>
</ion-content>
