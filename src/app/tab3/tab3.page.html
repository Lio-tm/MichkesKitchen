<ion-header>
  <ion-toolbar>
    <ion-title>
      Your favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <div *ngIf="recipes?.length <= 0; else results">
    <ion-card class="ion-padding ion-text-center">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="heart-outline"></ion-icon>
        </ion-card-title>
        <ion-card-subtitle>
          No favorites
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
  <ng-template #results>
    <div *ngFor="let recipe of recipes">
      <app-recipe [recipe]="recipe"></app-recipe>
    </div>
  </ng-template>
</ion-content>
