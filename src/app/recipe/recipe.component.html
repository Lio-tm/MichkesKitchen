<ion-router-link
  [routerLink]="['/tabs', 'tab1', 'recipe', recipe.id]"
  class="imgbox"
>
  <ion-card class="ion-margin-vertical">
    <ion-img
      *ngIf="recipe.fileUrl; else placeholder"
      src="{{ recipe.fileUrl }}"
      alt="{{recipe.recipeName}}"
    ></ion-img>
    <ng-template #placeholder>
      <ion-img src="./assets/img/bananatoast.jpg"
               alt="{{recipe.recipeName}}"></ion-img>
    </ng-template>
    <ion-card-header>
      <ion-card-title>
        {{recipe.recipeName}}
      </ion-card-title>
      <ion-card-subtitle>
        <ion-icon name="speedometer"></ion-icon>
        {{recipe.difficulty}} -
        <ion-icon name="time"></ion-icon>
        {{recipe.time}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{recipe.description}}
    </ion-card-content>
  </ion-card>
</ion-router-link>
