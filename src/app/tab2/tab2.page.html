<ion-header>
  <ion-toolbar>
    <ion-title>
      Search your recipe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-card class="ion-padding">
    <ion-item>
      <ion-label position="floating">Recipe name</ion-label>
      <ion-input type="text" class="ion-margin-top" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ingredient</ion-label>
      <ion-input type="text" class="ion-margin-top" [(ngModel)]="ingredient"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tag</ion-label>
      <ion-select placeholder="tag" interface="popover" [(ngModel)]="tag">
        <ion-select-option value="">
          -
        </ion-select-option>
        <ion-select-option *ngFor="let tag of tags" [value]="tag">{{tag}}</ion-select-option>
      </ion-select>
      <ion-label position="floating">Difficulty</ion-label>
      <ion-select placeholder="difficulty" interface="popover" [(ngModel)]="difficulty">
        <ion-select-option value="">
          -
        </ion-select-option>
        <ion-select-option *ngFor="let difficulty of difficulties"
                           [value]="difficulty">{{difficulty}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top" (click)="searchRecipes()">search</ion-button>
  </ion-card>
  <div *ngIf="isSubmitted && searchResults.length === 0; else results">
    <ion-card class="ion-padding ion-text-center">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="pizza-outline"></ion-icon>
        </ion-card-title>
        <ion-card-subtitle>No results</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
  <ng-template #results>
    <div *ngFor="let result of searchResults">
      <app-recipe [recipe]="result"></app-recipe>
    </div>
  </ng-template>

</ion-content>
